<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="viewenquiries">View Enquiries</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="addEnquiry">Add New Enquiry</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="logout">Logout</a>
    </li>

</ul>
<hr/>
<div class="container">
<h1>Welcome to your Dashboard</h1><br>
<table>
    <tr><td>Total enquiries:</td><td th:text="${response.totalEnqs}"></td></tr>
    <tr><td>Open enquiries:</td><td th:text="${response.openEnqs}"></td></tr>
    <tr><td>Enrolled enquiries:</td><td th:text="${response.enrolledEnqs}"></td></tr>
    <tr><td>Lost enquiries:</td><td th:text="${response.lostEnqs}"></td></tr>
</table>


</div>

</html>

    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="viewenquiries">View All Enquiries</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="addEnquiry" >Add New Enquiry</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="logout">Logout</a>
    </li>
</ul>
<hr/>
<div class="container">
    <h1>Add Enquiry Here</h1><br>
    <font style="color:red;">
        <p th:text="${errmsg}"></p>
    </font>
    <font style="color:green;">
        <p th:text="${smsg}"></p>
    </font>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form th:action="@{/addEnquiryPage}" method="post" th:object="${enquiry}">
        <table>
            <tr><td><input type="hidden" th:field="*{enq_id}" id="enq_id" ></td></tr>
            <tr><td>Name:</td><td><input type="text" th:field="*{student_name}" class="form-control" required></td></tr>
            <tr><td>Phno:</td><td><input type="text" th:field="*{student_phno}" class="form-control" required></td></tr>
            <tr>
                <td>
                    Class Mode:
                </td>
                <td>
                    <select th:field="*{class_mode}">
                        <option value="">-Select-</option>
                        <option value="Online">Online</option>
                        <option value="Classroom">Classroom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Course:
                </td>
                <td>
                    <select th:field="*{course_name}">
                        <option value="">-Select-</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Devops">Devops</option>
                        <option value="SpringBoot">SpringBoot</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <select th:field="*{enq_status}">
                        <option value="">-Select-</option>
                        <option value="Open">Open</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Lost">Lost</option>
                    </select>
                </td>
            </tr>
            <tr><td><a href="addEnquiry" class="btn btn-primary">Reset</a></td>
                <td><input type="submit" value="Save" class="btn btn-primary"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
